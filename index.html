<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="row">
        <div class="col-12">
          If player name is not saved in the database, show form.  Else, hide form and show player name in appropriate spot on page.
          <form class="form-inline">
            <input id="name-entry" class="form-control col-5" type="text" name="playerName" placeholder="enter your name" />
            <input id="name-submit" class="btn btn-primary col-2" type="submit" value="Let's play!">
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <span id="player-one">Player 1 goes here</span>
        </div>
        <div class="col-4">
          Game results go here
        </div>
        <div class="col-4">
          Player 2 goes here
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2>Trash talk</h2>
          <div id="chat-history" class="col-12">
            Chat history
          </div>
          <form class="form-inline">
            <input id="chat-line" class="form-control col-10" type="text" name="chat" placeholder="got something to say?">
            <input id="chat-submit" class="btn btn-primary col-2" type="submit" value="Send">
          </form>
        </div>
      </div>
    </div>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
